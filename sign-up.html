<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Sign-Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body class="signup-page">
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <section class="main-body">
        <div class="content">
            <h1 class="title">Sign up</h1>
            <form class="sign-up-form">
                <!-- Alias -->
                <div class="sign-up-info">
                    <label for="alias">Alias</label>
                    <input type="text" placeholder="Enter your Alias here" />
                </div>
                <!-- Email -->
                <div class="sign-up-info">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email here" />
                </div>
                <!-- Gender -->
                <div class="sign-up-info">
                    <label for="gender">How do you gender identify?</label>
                    <input id="gender" type="text" />
                </div>
                <!-- DOB -->
                <div class="sign-up-info">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="Date of Birth" data-date-inline-picker="true" />
                </div>
                <!-- Password -->
                <div class="sign-up-info">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" />
                </div>
                <!-- Confirm Password -->
                <div class="sign-up-info">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" />
                </div>

                <div class="buttons">
                    <input id="sign-up-button" class="button" type="button" value="Sign-up" />
                    <a href="login.3.html">Login</a>
                </div>

            </form>
        </div>
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
