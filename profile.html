<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <section>
        <h1>Profile</h1>
        <article class="profile">
            <!-- First Name -->
            <div>
                <label for="first-name">First Name</label>
                <span id="first-name">Keno</span>
            </div>
            <!-- Last Name -->
            <div>
                <label for="first-name">Last Name</label>
                <span id="first-name">Mullings</span>
            </div>
            <!-- Alias -->
            <div>
                <label for="alias">Alias</label>
                <span id="alias">me</span>
            </div>
            <!-- Email -->
            <div>
                <label for="email">Email</label>
                <span id="email">me@me.com</span>
            </div>
            <!-- Gender -->
            <div>
                <label for="gender">How do you gender identify?</label>
                <span id="gender">Male</span>
            </div>
            <!-- DOB -->
            <div>
                <label for="DOB">Date of Birth</label>
                <span id="date-of-birth">9/6/00</span>
            </div>
            <a href="edit-profile.html">Edit</a>
        </article>
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
