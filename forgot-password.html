<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Forgot Password</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="content">
        <h1 class="title">Forgot Password</h1>
        <form id="forgotPasswordForm">
            <div class="forgot-password-info">
                <label for="email ">Email</label>
                <input id="email " type="email " placeholder="Enter your email here " />
            </div>

            <div class="buttons">
                <input id="reset-button" class="button" type="submit" value="Reset" />
            </div>
        </form>
    </div>
    <footer>
        <iframe class="footer " src="footer.html " width="100% "></iframe>
    </footer>

    <script>
        document.getElementById("forgotPasswordForm ").addEventListener("submit ", function (e) {
            e.preventDefault();

            login();
        });

        var login = function () {
            const email = document.forms["forgotPasswordForm "]["email "].value;

            alert("Sending password email to " + email);

            return false;
        }
    </script>
</body>

</html>
