<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <div id="story-details">
        <section>
            <h1>Story</h1>
            <article>
                <!-- Title -->
                <div>
                    <label for="title">Title: </label>
                    <span id="title">Fast Track Class</span>
                </div>
                <!-- Text -->
                <div>
                    <label for="text">Text: </label>
                    <div id="text">Having fun</div>
                </div>
                <!-- Lat -->
                <div>
                    <label for="lat">Lat: </label>
                    <span id="lat">12.4</span>
                </div>
                <!-- Long -->
                <div>
                    <label for="long">Lat: </label>
                    <span id="long">12.4</span>
                </div>
                <!-- Address 1 -->
                <div>
                    <label for="address1">Address 1: </label>
                    <span id="address1">Address 1</span>
                </div>
                <!-- Address 2 -->
                <div>
                    <label for="address2">Address 2: </label>
                    <span id="address2">Address 2</span>
                </div>
                <!-- City -->
                <div>
                    <label for="city">City: </label>
                    <span id="city">Providence</span>
                </div>
                <!-- State -->
                <div>
                    <label for="state">State: </label>
                    <span id="state">RI</span>
                </div>
                <!-- Zip -->
                <div>
                    <label for="zip">Zip: </label>
                    <span id="zip">02909</span>
                </div>
                <!-- Country -->
                <div>
                    <label for="country">Country: </label>
                    <span id="country">USA</span>
                </div>
                <!-- Date/Time -->
                <div>
                    <label for="date-time">Date/Time: </label>
                    <span id="date-time">Enter Date/Time</span>
                </div>
                <!-- Published -->
                <div>
                    <span id="published">Published</span>
                </div>
            </article>
        </section>
    </div>
    <iframe class="footer " src="footer.html " width="100% "></iframe>
</body>

</html>
