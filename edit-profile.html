<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Edit Profile</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="content">
        <h1 class="title">Edit Profile</h1>
        <form id="editProfileForm">
            <!-- First Name -->
            <div class="profile-info">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" />
            </div>
            <!-- Last Name -->
            <div class="profile-info">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" />
            </div>
            <!-- Alias -->
            <div class="profile-info">
                <label for="alias">Alias</label>
                <input id="alias" type="text" />
            </div>
            <!-- Email -->
            <div class="profile-info">
                <label for="email">Email</label>
                <input id="email" type="email" />
            </div>
            <!-- Gender -->
            <div class="profile-info">
                <label for="gender">How do you gender identify?</label>
                <input id="gender" type="text" />
            </div>
            <!-- DOB -->
            <div class="profile-info">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="dob" data-date-inline-picker="true" />
            </div>
            <!-- Password -->
            <div class="profile-info">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" />
            </div>
            <!-- Confirm Password -->
            <div class="profile-info">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" />
            </div>

            <div class="buttons">
                <input id="update-button" class="button" type="submit" value="Update" />
            </div>
        </form>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>

    <script src="./src/profiles.js"></script>
    <script src="./src/edit-profile.js"></script>
</body>

</html>
