<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <section>
        <h1>Edit Profile</h1>
        <article class="signing">
            <!-- First Name -->
            <div class="profile-info">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" placeholder="Keno" />
            </div>
            <!-- Last Name -->
            <div class="profile-info">
                <label for="first-name">Last Name</label>
                <input id="first-name" type="text" placeholder="Mullings" />
            </div>
            <!-- Alias -->
            <div class="profile-info">
                <label for="alias">Alias</label>
                <input id="alias" type="text" placeholder="international" />
            </div>
            <!-- Email -->
            <div class="profile-info">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="me@me.com" />
            </div>
            <!-- Gender -->
            <div class="profile-info">
                <label for="gender">How do you gender identify?</label>
                <input id="gender" type="text" value="Male" />
            </div>
            <!-- DOB -->
            <div class="profile-info">
                <label for="DOB">Date of Birth</label>
                <input type="date" name="Date of Birth" data-date-inline-picker="true" />
            </div>
            <!-- Password -->
            <div class="profile-info">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" />
            </div>
            <!-- Confirm Password -->
            <div class="profile-info">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" />
            </div>

            <button id="update-profile">Update</button>
        </article>
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
